  <body>
    <div class="l-header-2">
      <div class="presets">
        <div class="presets__desc">I'm formatting a: </div>
        <div class="presets__buttons">
          <button class="preset"
            id="number-preset">Number</button>
          <button class="preset"
            id="lg-number-preset">Large Number</button>
          <button class="preset"
            id="fraction-preset">Fraction</button>
          <button class="preset"
            id="percent-preset">Percent</button>
          <button class="preset"
            id="currency-preset">Currency</button>
          <button class="preset"
            id="date-preset">Date</button>
          <button class="preset"
            id="time-preset">Time</button>
          <!--<button id="other-preset"class="preset">Other</button>-->
        </div>
      </div>
    </div>
    <main class="l-main">
      <div class="l-centerpane">
        <div class="l-centerpane-main">
          <div class="formatfield">
            <label class="formatfield__label"
              for="formatfield__input">Format Code</label>
            <input id="formatfield__input"
              class="formatfield__input"
              type="text"
              value="" />
          </div>
          <div class="formatcases">
            <div class="formatcases__bothcol">
              <div id="beforecol"
                class="formatcases__before">
                <div class="formatcases__columnlabel">Unformatted</div>
                <div class="formatcases__beforetable"></div>
              </div>
              <div id="aftercol"
                class="formatcases__after">
                <div class="formatcases__columnlabel">Formatted</div>
                <table class="formatcases__aftertable">
                  <tbody>
                    <tr>
                      <td>
                        <div></div>
                        <span class="arrow">→</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div></div>
                        <span class="arrow">→</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div></div>
                        <span class="arrow">→</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div></div>
                        <span class="arrow">→</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div></div>
                        <span class="arrow">→</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div></div>
                        <span class="arrow">→</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div></div>
                        <span class="arrow">→</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div></div>
                        <span class="arrow">→</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.35.1/handsontable.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ssf@0.10.1/ssf.js"></script>
    <script src="scripts/presets.js"></script>
    <script src="scripts/info.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/outline.js"></script>
